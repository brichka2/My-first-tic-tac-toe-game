<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 id="PlayerInfo">Lets Play!</h1>
        <button id="RestartButton">Restart</button>

        <div id="gameboard">
            <div class="fieldbox" id="0"></div>
            <div class="fieldbox" id="1"></div>
            <div class="fieldbox" id="2"></div>
            <div class="fieldbox" id="3"></div>
            <div class="fieldbox" id="4"></div>
            <div class="fieldbox" id="5"></div>
            <div class="fieldbox" id="6"></div>
            <div class="fieldbox" id="7"></div>
            <div class="fieldbox" id="8"></div>
        </div>
    </div>

    <script src="building_game.js"></script>
</body>

</html>
